<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='css/searchWebPage.css' type='text/css' rel='stylesheet'/>
  
    <title>Search Information</title>
</head>
<body>
    <div id='entirePage'>
        <div class='header'>
            <h1 id='mainName'>
                Missouri Game Lurker
            </h1>
            <div id='headerImage'>
            <img id='headerPicture' src='picture/mainImage.png'/>
            <hr>
        </div>
        <form class='input'>
            <p>Team Searched:
            <input type='text' name='Team Search' size='12' required='required'/>
        </p>
        </form>
        <button>Search</button>
        <image src='' alt='Team Logo' width='200' heigh='200'/>
        <!--Creaitng Table-->
        <br/>
        <table class='table'>
            <thead>
                <tr>
                    <th scope='col'>Player 1</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>
                        Player name:
                    </th>
                    <td class='tableInfo'></td>
                </tr>
                <tr>
                    <th>
                        Characters Used:
                    </th>
                    <td class='tableInfo'></td>
                </tr>
                <tr>
                    <th>
                        Position:
                    </th>
                    <td class='tableInfo'></td>
                </tr>
                <tr>
                    <th>
                        Rank:
                    </th>
                    <td class='tableInfo'></td>
                </tr>
                <tr>
                    <th>
                        Twitch link:
                    </th>
                    <td class='tableInfo'><a href='' target='_blank'></a></td>
                </tr>
            </tbody>    
        </table>
        <h2>Team Composition:</h2>
        <h3 class='comp'></h3>
    </div>
</body>
</html>
